    .water-drop-box {

    .circle-image {

      margin: 0;
      font-size: 20px;
      color: #003d66;
      font-weight: bold;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 14px;
      color: #003d66;
      line-height: 1.4;
    }

    /* ✅ Professional red button */
    .start-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 30px;
      background: #d40000;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
